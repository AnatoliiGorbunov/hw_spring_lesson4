<!DOCTYPE html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
    <title>Клиенты</title>
</head>
<body>
<div class="container" ng-controller="indexController">
    <h3>Список клиентов</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Наименование продукта</td>
            <td>Количество</td>
        </tr>
        <tbody>
        <tr ng-repeat="s in productList">
            <td>{{s.id}}</td>
            <td>{{s.name}}</td>
            <td>
                <button class="btn btn-danger" ng-click="changeQuantity(s.id, -1)">-</button>
                {{s.quantity}}
                <button class="btn btn-primary" ng-click="changeQuantity(s.id, 1)">+</button>

            <td>
                <button class="btn btn-delete" ng-click="deleteProduct(s.id)">Delete product</button>
        </tbody>
    </table>
</div>
</body>
</html>
